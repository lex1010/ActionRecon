name: instacart.com

on:
    workflow_dispatch:

jobs:
  instacart-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 3600
    steps:
      - name: Get current date
        id: date
        run:  echo "::set-output name=date::$(date +'%Y-%m-%d')"
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - run: |
          mkdir -p ~/result/amass
          mkdir -p ~/result/httpx

      - name: Amass - Enumeration
        uses: r00t-life/amass-action@main
        with:
          domains: instacart.com
          brute: true
          ipv4: false
          output: ~/result/amass/instacart.com-${{ steps.date.outputs.date }}.txt
      
      - name: Httpx - Enumeration
        run:  |
          cat ~/result/amass/instacart.com-${{ steps.date.outputs.date }}.txt | httpx -o ~/result/httpx/instacart.com-${{ steps.date.outputs.date }}.txt

      - name: GitHub Workflow artifacts
        uses: actions/upload-artifact@v2
        with:
          name: instacart.com-${{ steps.date.outputs.date }}
          path: ~/result/**/*

      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: 'The project amass enum instacart.com has been done.'
